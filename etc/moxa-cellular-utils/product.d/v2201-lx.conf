#[V2201-LX]
_product_V2201-LX_profile () {
        SYS_USB="usbmisc"
        SYS_NET="net"
        MODULE_PATH=(
        	/sys/devices/pci0000:00/0000:00:14.0/usb1/1-4/1-4.1
        )
        MODULE_NAME_PATH=(
        	/sys/devices/pci0000:00/0000:00:14.0/usb1/1-4/1-4.1/product
        )
        
        POWER_ON_FUN="
		mx_pcie_power -e -s 1
        "
        
        POWER_OFF_FUN="
		mx_pcie_power -d -s 1
	"
}
