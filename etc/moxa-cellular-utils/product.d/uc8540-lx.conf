#[UC-8540-LX]
_product_UC-8540-LX_profile () {
	LED_CTRL="mx_led_control"
        SYS_USB="usbmisc"
        SYS_NET="net"
        MODULE_PATH=(
		/sys/devices/platform/soc/3100000.usb3/xhci-hcd.0.auto/usb1/1-1/1-1.2
		/sys/devices/platform/soc/3100000.usb3/xhci-hcd.0.auto/usb1/1-1/1-1.3
        )
        MODULE_NAME_PATH=(
		/sys/devices/platform/soc/3100000.usb3/xhci-hcd.0.auto/usb1/1-1/1-1.2/product
		/sys/devices/platform/soc/3100000.usb3/xhci-hcd.0.auto/usb1/1-1/1-1.3/product
        )

        POWER_ON_FUN="
                mx_module_control power on \$((\$SLOT % 2 + 1))
        "

        POWER_OFF_FUN="
                mx_module_control power off \$((\$SLOT % 2 + 1))
        "

	SWITCH_SIM_FUNC="
		mx_module_control sim_slot 2 \$SIM_SLOT
	"
	SIGNAL_LED_FLUSH="
		${LED_CTRL} -s 2 -i 1 off &> /dev/null
		${LED_CTRL} -s 2 -i 2 off &> /dev/null
		${LED_CTRL} -s 2 -i 3 off &> /dev/null
	"
	SIGNAL_LED_EXCELLENT="
		${LED_CTRL} -s 2 -i 1 on &> /dev/null
		${LED_CTRL} -s 2 -i 2 on &> /dev/null
		${LED_CTRL} -s 2 -i 3 on &> /dev/null
	"
	SIGNAL_LED_FAIR="
		${LED_CTRL} -s 2 -i 1 on &> /dev/null
		${LED_CTRL} -s 2 -i 2 on &> /dev/null
		${LED_CTRL} -s 2 -i 3 off &> /dev/null
	"
	SIGNAL_LED_POOR="
		${LED_CTRL} -s 2 -i 1 on &> /dev/null
		${LED_CTRL} -s 2 -i 2 off &> /dev/null
		${LED_CTRL} -s 2 -i 3 off &> /dev/null
	"
}
