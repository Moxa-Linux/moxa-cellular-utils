#[V2406C]
_product_V2406C_profile () {
	SYS_NET="net"
	SYS_USB="usbmisc"
	MODULE_PATH=(
		/sys/devices/pci0000:00/0000:00:14.0/usb1/1-6
		/sys/devices/pci0000:00/0000:00:14.0/usb1/1-7
	)
	MODULE_NAME_PATH=(
		/sys/devices/pci0000:00/0000:00:14.0/usb1/1-6/product
		/sys/devices/pci0000:00/0000:00:14.0/usb1/1-7/product
	)

	POWER_ON_FUN="
		echo 1 > /sys/class/gpio/pciepwr_\$SLOT/value
	"

	POWER_OFF_FUN="
		echo 0 > /sys/class/gpio/pciepwr_\$SLOT/value
	"

	SWITCH_SIM_FUNC="
		v2406c_sim=\$SIM_SLOT
		if [ \$v2406c_sim == 2 ]; then v2406c_sim=0; fi
		echo \$v2406c_sim > /sys/class/gpio/sim_sel_\$SLOT/value
	"
}

