#[UC-8400A-LX]
_product_UC-8400A-LX_profile () {
        SYS_USB="usbmisc"
        SYS_NET="net"
        MODULE_PATH=(
		/sys/devices/soc.2/3100000.usb3/xhci-hcd.0.auto/usb1/1-1/1-1.3
        )
        MODULE_NAME_PATH=(
		/sys/devices/soc.2/3100000.usb3/xhci-hcd.0.auto/usb1/1-1/1-1.3/product
        )

        POWER_ON_FUN="
                mx_pcie_power 2 1
        "

        POWER_OFF_FUN="
                mx_pcie_power 2 0
        "
}
