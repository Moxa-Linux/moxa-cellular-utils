#[WCUM-8500-LX]
_product_WCUM-8500-LX_profile () {
        SYS_USB="usbmisc"
        SYS_NET="net"
        MODULE_PATH=(
		/sys/devices/platform/soc/3100000.usb3/xhci-hcd.0.auto/usb1/1-1/1-1.2
        )
        MODULE_NAME_PATH=(
		/sys/devices/platform/soc/3100000.usb3/xhci-hcd.0.auto/usb1/1-1/1-1.2/product
        )

        POWER_ON_FUN="
                mx_module_control power on 2
        "

        POWER_OFF_FUN="
                mx_module_control power off 2
        "

	SWITCH_SIM_FUNC="
		mx_module_control sim_slot 2 \$SIM_SLOT
	"
}
