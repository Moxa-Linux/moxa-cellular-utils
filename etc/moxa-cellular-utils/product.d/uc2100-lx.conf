		echo out > /sys/class/gpio/gpio${LTE_EN_PIN}/direction
		echo out > /sys/class/gpio/gpio${LTE_ON_PIN}/direction
		echo out > /sys/class/gpio/gpio${LTE_RESET_N_PIN}/direction
		echo 1 > /sys/class/gpio/gpio${LTE_EN_PIN}/value
		echo 1 > /sys/class/gpio/gpio${LTE_ON_PIN}/value
		echo 1 > /sys/class/gpio/gpio${LTE_RESET_N_PIN}/value
		rm -rf $MODULE_PATH
	"

	SIGNAL_LED_FLUSH="
		${LED_CTRL} -s 1 -i 1 off &> /dev/null
		${LED_CTRL} -s 1 -i 2 off &> /dev/null
		${LED_CTRL} -s 1 -i 3 off &> /dev/null
	"
	SIGNAL_LED_EXCELLENT="
		${LED_CTRL} -s 1 -i 1 on &> /dev/null
		${LED_CTRL} -s 1 -i 2 on &> /dev/null
		${LED_CTRL} -s 1 -i 3 on &> /dev/null
	"
	SIGNAL_LED_FAIR="
		${LED_CTRL} -s 1 -i 1 on &> /dev/null
		${LED_CTRL} -s 1 -i 2 on &> /dev/null
		${LED_CTRL} -s 1 -i 3 off &> /dev/null
	"
	SIGNAL_LED_POOR="
		${LED_CTRL} -s 1 -i 1 on &> /dev/null
		${LED_CTRL} -s 1 -i 2 off &> /dev/null
		${LED_CTRL} -s 1 -i 3 off &> /dev/null
	"
}


