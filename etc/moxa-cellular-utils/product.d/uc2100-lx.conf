#[UC-8100-ME-T-LX-series config]
_product_UC-2111-LX-series () {
	LED_CTRL="mx-led-ctl"
	MOD_CTRL="mx-mod-ctl"
        SYS_USB="usbmisc"
        SYS_NET="net"
        MODULE_PATH=(
        	/sys/devices/platform/ocp/47400000.usb/47401400.usb/musb-hdrc.0.auto/usb1/1-1
	)
        MODULE_NAME_PATH=(
        	/sys/devices/platform/ocp/47400000.usb/47401400.usb/musb-hdrc.0.auto/usb1/1-1/product
	)
        POWER_ON_FUN="
                test ! -e /sys/class/gpio/gpio105/direction && echo 105 > /sys/class/gpio/export
                echo out > /sys/class/gpio/gpio105/direction
                echo 0 > /sys/class/gpio/gpio105/value
        "
        POWER_OFF_FUN="
                test ! -e /sys/class/gpio/gpio105/direction && echo 105 > /sys/class/gpio/export
                echo out > /sys/class/gpio/gpio105/direction
                echo 1 > /sys/class/gpio/gpio105/value
        "
	SWITCH_SIM_FUNC="
		${MOD_CTRL} -s \$SLOT \$SIM_SLOT
	"
	SIGNAL_LED_FLUSH="
		${LED_CTRL} -s \$SLOT -i 1 off &> /dev/null
		${LED_CTRL} -s \$SLOT -i 2 off &> /dev/null
		${LED_CTRL} -s \$SLOT -i 3 off &> /dev/null
	"
	SIGNAL_LED_EXCELLENT="
		${LED_CTRL} -s \$SLOT -i 1 on &> /dev/null
		${LED_CTRL} -s \$SLOT -i 2 on &> /dev/null
		${LED_CTRL} -s \$SLOT -i 3 on &> /dev/null
	"
	SIGNAL_LED_FAIR="
		${LED_CTRL} -s \$SLOT -i 1 on &> /dev/null
		${LED_CTRL} -s \$SLOT -i 2 on &> /dev/null
		${LED_CTRL} -s \$SLOT -i 3 off &> /dev/null
	"
	SIGNAL_LED_POOR="
		${LED_CTRL} -s \$SLOT -i 1 on &> /dev/null
		${LED_CTRL} -s \$SLOT -i 2 off &> /dev/null
		${LED_CTRL} -s \$SLOT -i 3 off &> /dev/null
	"
}

_product_UC-2116-T-LX-series () {
	SYS_USB="usbmisc"
	SYS_NET="net"
	LTE_EN_PIN="500"
	LTE_ON_PIN="501"
	LTE_RESET_N_PIN="502"
	LED_CTRL="mx-led-ctl"

	MODULE_PATH=(
		/sys/devices/platform/ocp/47400000.usb/47401400.usb/musb-hdrc.0.auto/usb1/1-1
	)
	MODULE_NAME_PATH=(
		/sys/devices/platform/ocp/47400000.usb/47401400.usb/musb-hdrc.0.auto/usb1/1-1/product
	)

	POWER_ON_FUN="
		test ! -e /sys/class/gpio/gpio${LTE_EN_PIN}/direction && \
echo ${LTE_EN_PIN} > /sys/class/gpio/export
		test ! -e /sys/class/gpio/gpio${LTE_ON_PIN}/direction && \
echo ${LTE_ON_PIN} > /sys/class/gpio/export
		test ! -e /sys/class/gpio/gpio${LTE_RESET_N_PIN}/direction && \
echo ${LTE_RESET_N_PIN} > /sys/class/gpio/export
		echo out > /sys/class/gpio/gpio${LTE_EN_PIN}/direction
		echo out > /sys/class/gpio/gpio${LTE_ON_PIN}/direction
		echo out > /sys/class/gpio/gpio${LTE_RESET_N_PIN}/direction
		echo 0 > /sys/class/gpio/gpio${LTE_EN_PIN}/value
		echo 0 > /sys/class/gpio/gpio${LTE_ON_PIN}/value
		echo 0 > /sys/class/gpio/gpio${LTE_RESET_N_PIN}/value
		sleep 1
		echo 1 > /sys/class/gpio/gpio${LTE_ON_PIN}/value
		sleep 1
		echo 0 > /sys/class/gpio/gpio${LTE_ON_PIN}/value
	"
	POWER_OFF_FUN="
		test ! -e /sys/class/gpio/gpio${LTE_EN_PIN}/direction && \
echo ${LTE_EN_PIN} > /sys/class/gpio/export
		test ! -e /sys/class/gpio/gpio${LTE_ON_PIN}/direction && \
echo ${LTE_ON_PIN} > /sys/class/gpio/export
		test ! -e /sys/class/gpio/gpio${LTE_RESET_N_PIN}/direction && \
echo ${LTE_RESET_N_PIN} > /sys/class/gpio/export
		echo out > /sys/class/gpio/gpio${LTE_EN_PIN}/direction
		echo out > /sys/class/gpio/gpio${LTE_ON_PIN}/direction
		echo out > /sys/class/gpio/gpio${LTE_RESET_N_PIN}/direction
		echo 1 > /sys/class/gpio/gpio${LTE_EN_PIN}/value
		echo 1 > /sys/class/gpio/gpio${LTE_ON_PIN}/value
		echo 1 > /sys/class/gpio/gpio${LTE_RESET_N_PIN}/value
	"

	SIGNAL_LED_FLUSH="
		${LED_CTRL} -s 1 -i 1 off &> /dev/null
		${LED_CTRL} -s 1 -i 2 off &> /dev/null
		${LED_CTRL} -s 1 -i 3 off &> /dev/null
	"
	SIGNAL_LED_EXCELLENT="
		${LED_CTRL} -s 1 -i 1 on &> /dev/null
		${LED_CTRL} -s 1 -i 2 on &> /dev/null
		${LED_CTRL} -s 1 -i 3 on &> /dev/null
	"
	SIGNAL_LED_FAIR="
		${LED_CTRL} -s 1 -i 1 on &> /dev/null
		${LED_CTRL} -s 1 -i 2 on &> /dev/null
		${LED_CTRL} -s 1 -i 3 off &> /dev/null
	"
	SIGNAL_LED_POOR="
		${LED_CTRL} -s 1 -i 1 on &> /dev/null
		${LED_CTRL} -s 1 -i 2 off &> /dev/null
		${LED_CTRL} -s 1 -i 3 off &> /dev/null
	"
}

_product_UC-2116-T-LX-series () {
	SYS_USB="usbmisc"
	SYS_NET="net"
	LTE_EN_PIN="500"
	LTE_ON_PIN="501"
	LTE_RESET_N_PIN="502"
	LED_CTRL="mx-led-ctl"

	MODULE_PATH=(
		/etc/moxa-configs/module
	)
	MODULE_NAME_PATH=(
		/etc/moxa-configs/module
	)

	POWER_ON_FUN="
		test ! -e /sys/class/gpio/gpio${LTE_EN_PIN}/direction && \
echo ${LTE_EN_PIN} > /sys/class/gpio/export
		test ! -e /sys/class/gpio/gpio${LTE_ON_PIN}/direction && \
echo ${LTE_ON_PIN} > /sys/class/gpio/export
		test ! -e /sys/class/gpio/gpio${LTE_RESET_N_PIN}/direction && \
echo ${LTE_RESET_N_PIN} > /sys/class/gpio/export
		echo out > /sys/class/gpio/gpio${LTE_EN_PIN}/direction
		echo out > /sys/class/gpio/gpio${LTE_ON_PIN}/direction
		echo out > /sys/class/gpio/gpio${LTE_RESET_N_PIN}/direction
		echo 0 > /sys/class/gpio/gpio${LTE_EN_PIN}/value
		echo 0 > /sys/class/gpio/gpio${LTE_ON_PIN}/value
		echo 0 > /sys/class/gpio/gpio${LTE_RESET_N_PIN}/value
		sleep 1
		echo 1 > /sys/class/gpio/gpio${LTE_ON_PIN}/value
		sleep 1
		echo 0 > /sys/class/gpio/gpio${LTE_ON_PIN}/value
		mkdir -p $MODULE_PATH
		echo "90b2" > ${MODULE_PATH}/idProduct
		echo "05c6" > ${MODULE_PATH}/idVendor
		echo "Ublox-SARA-R4-R410M-02B" > ${MODULE_PATH}/product
	"
	POWER_OFF_FUN="
		test ! -e /sys/class/gpio/gpio${LTE_EN_PIN}/direction && \
echo ${LTE_EN_PIN} > /sys/class/gpio/export
		test ! -e /sys/class/gpio/gpio${LTE_ON_PIN}/direction && \
echo ${LTE_ON_PIN} > /sys/class/gpio/export
		test ! -e /sys/class/gpio/gpio${LTE_RESET_N_PIN}/direction && \
