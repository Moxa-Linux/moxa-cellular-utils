#[UC-8200-T-LX-series config]
_product_UC-8200-T-LX-series () {
	SYS_USB="usbmisc"
	SYS_NET="net"
	LED_CTRL="mx-led-ctl"

	MODULE_PATH=(
		/sys/devices/soc0/soc/30800000.aips-bus/30b10000.usb/ci_hdrc.0/usb1/1-1
	)

	MODULE_NAME_PATH=(
		/sys/devices/soc0/soc/30800000.aips-bus/30b10000.usb/ci_hdrc.0/usb1/1-1/product
	)

	POWER_ON_FUN="
		/sbin/mx-module-ctl -s \$SLOT -p on
		/sbin/mx-module-ctl -s \$SLOT -r on
	"

	POWER_OFF_FUN="
		/sbin/mx-module-ctl -s \$SLOT -p off
		/sbin/mx-module-ctl -s \$SLOT -r off
	"

	SWITCH_SIM_FUNC="
		/sbin/mx-module-ctl -s \$SLOT -i \$SIM_SLOT
	"

	SIGNAL_LED_FLUSH="
		${LED_CTRL} -s 1 -i 1 off
		${LED_CTRL} -s 1 -i 2 off
		${LED_CTRL} -s 1 -i 3 off
	"

	SIGNAL_LED_EXCELLENT="
		${LED_CTRL} -s 1 -i 1 on
		${LED_CTRL} -s 1 -i 2 on
		${LED_CTRL} -s 1 -i 3 on
	"

	SIGNAL_LED_FAIR="
		${LED_CTRL} -s 1 -i 1 on
		${LED_CTRL} -s 1 -i 2 on
		${LED_CTRL} -s 1 -i 3 off
	"

	SIGNAL_LED_POOR="
		${LED_CTRL} -s 1 -i 1 on
		${LED_CTRL} -s 1 -i 2 off
		${LED_CTRL} -s 1 -i 3 off
	"
}

#[UC-8220-LX]
_product_UC-8220-LX_profile () {
	_product_UC-8200-T-LX-series
}

#[UC-8220-T-LX]
_product_UC-8220-T-LX_profile () {
	_product_UC-8200-T-LX-series
}
