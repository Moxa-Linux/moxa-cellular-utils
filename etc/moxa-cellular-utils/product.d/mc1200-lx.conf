# [MC-1200 Series Configuration]
_product_MC-1200-T-series() {
    SYS_USB="usbmisc"
    SYS_NET="net"

    MODULE_CTRL="/sbin/mx-module-ctl"

    MODULE_PATH=(
        /sys/devices/pci0000:00/0000:00:14.0/usb1/1-4/1-4.1
        /sys/devices/pci0000:00/0000:00:14.0/usb1/1-5/1-5.1
    )
    MODULE_NAME_PATH=(
        /sys/devices/pci0000:00/0000:00:14.0/usb1/1-4/1-4.1/product
        /sys/devices/pci0000:00/0000:00:14.0/usb1/1-5/1-5.1/product
    )

    POWER_ON_FUN="${MODULE_CTRL} -s \$SLOT -p on"
    POWER_OFF_FUN="${MODULE_CTRL} -s \$SLOT -p off"

    SWITCH_SIM_FUNC="${MODULE_CTRL} -s \$SLOT -i \$SIM_SLOT"
}

#[MC-1220-KL1-T-S]
_product_MC-1220-KL1-T-S_profile() {
    _product_MC-1200-T-series
}

