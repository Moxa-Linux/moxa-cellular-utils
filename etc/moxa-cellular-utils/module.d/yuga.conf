# YUGA
# Product ID: 05c6
 
# CLM920_CN
_module_05c6_9025() {
	local module_path=${1}
	local id=${2}
	local module_name="${3}"
	local dev_id=${module_path//\/*\//}

	ALL_MODULE_NAME[${id}]="YUGA CLM920_CN"
	ALL_INTERFACE[${id}]=$(ls \
		$module_path/$dev_id:*.4/$SYS_NET/ 2>/dev/null)
	ALL_QMI_PORT[${id}]=$(ls \
		$module_path/$dev_id:*.4/$SYS_USB/ 2>/dev/null)
	ALL_AT_PORT[${id}]=$(ls \
		$module_path/$dev_id:*.2/ 2>/dev/null | grep tty)
	ALL_MODEM_PORT[${id}]=$(ls \
		$module_path/$dev_id:*.3/ 2>/dev/null | grep tty)
}

_module_05c6_9025_initialize() {
	while ! [ "$(cell_at_cmd "ATE0" 2> /dev/null | grep "OK")" ]; do
		sleep 1
	done
	stty -F ${AT_PORT} -echo raw
	cell_at_cmd "ATE0" &> /dev/null
}
