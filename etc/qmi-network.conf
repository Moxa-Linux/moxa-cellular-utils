#[UC-8100-LX-series config]
UC-8100-LX-series () {
        SYS_USB="usb"
        SYS_NET="net"
        MODULE_PATH=(
        	/sys/devices/platform/omap/musb-ti81xx/musb-hdrc.0/usb1/1-1
        )
        MODULE_NAME_PATH=(
        	/sys/devices/platform/omap/musb-ti81xx/musb-hdrc.0/usb1/1-1/product
        )
        POWER_ON_FUN="
        	test ! -e /sys/class/gpio/gpio86/direction && echo 86 > /sys/class/gpio/export
        	echo out > /sys/class/gpio/gpio86/direction
        	echo 1 > /sys/class/gpio/gpio86/value
        "
        POWER_OFF_FUN="
        	test ! -e /sys/class/gpio/gpio86/direction && echo 86 > /sys/class/gpio/export
        	echo out > /sys/class/gpio/gpio86/direction
        	echo 0 > /sys/class/gpio/gpio86/value
        "
}

